<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">   
</head>
<body>       

    <div class="container-fluid mt-4 p-5 bg-light rounded shadow " style="max-width: 150vh;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">            
            <a class="navbar-brand" href="#">                
                <img src="images/todo-blue-circular-background.png" alt="Todo Logo" class="img-fluid" style="width: 50px;">                
            </a>
            <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto me-0 text-primary">
                    <li class="nav-item">
                        <a class="nav-link" href="intro.html">
                            <i class="fa-solid fa-circle-info fa-2x text-primary"></i>
                            <p class="d-inline align-middle text-primary">App info</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">
                            <i class="fa-solid fa-circle-user fa-2x text-primary"></i>
                            <p class="d-inline align-middle text-primary">Contact</p>
                        </a>
                    </li>               
                </ul>               
            </div>
        </nav>    

        <h3 class="text-center mt-3">
            <span id="date" class="fw-bold">Today</span>            
        </h3>
        <form class="input-group d-flex mt-4">
            <input id="todo-input" name="text" class="form-control me-2" placeholder="Add a new task">
            <button id="add-todo" class="btn" type="button">Add</button>
        </form>

        <div id="todo-items" class="todo-list mt-4 rounded" >
            <h2 class="text-center">Schedule</h2>                   
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
