<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">   
</head>
<body>       

    <div class="container mt-4 p-5 bg-light rounded shadow">
        <nav  class="navbar border">
            <div class="container-fluid d-flex justify-content-between">                
                <a class="navbar-brand" href="/landing/intro.html">                    
                    <img src="images/todo-blue-circular-background.png" alt="Todo Logo" class="img-fluid" style="width: 45px;">
                </a>
                <h1 class="text-center">Welcome to My Todo App</h1>
                <span class="navbar-text">
                    <a href="/landing/info.html" class="text-decoration-none text-dark">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </span>
            </div>
        </nav>

        <h3 class="text-center mt-3">
            <span id="date" class="fw-bold">Today</span>
        </h3>
        <form class="input-group d-flex mt-4">
            <input id="todo-input" name="text" class="form-control me-2" placeholder="Add a new task">
            <button id="add-todo" class="btn" type="button">Add</button>
        </form>

        <div id="todo-items" class="todo-list mt-4 rounded" >
            <h2 class="text-center">Schedule</h2>                   
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
